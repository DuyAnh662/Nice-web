<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand Control - Cyberpunk Core</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* Video webcam ·∫©n ƒëi, ch·ªâ l·∫•y d·ªØ li·ªáu */
        .input_video { display: none; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00ffcc; font-size: 24px; z-index: 10; pointer-events: none;
            text-shadow: 0 0 10px #00ffcc;
            text-align: center;
        }
        
        #guide {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            color: white; z-index: 10; background: rgba(0,0,0,0.5); padding: 10px 20px;
            border-radius: 20px; text-align: center; pointer-events: none;
            border: 1px solid #00ffcc;
        }
    </style>
</head>
<body>

    <div id="loading">ƒêang kh·ªüi ƒë·ªông Camera v√† AI...<br><span style="font-size:16px">Vui l√≤ng cho ph√©p truy c·∫≠p Webcam</span></div>
    
    <div id="guide">
        üñê <b>M·ªü tay:</b> Ph√≥ng to | ‚úä <b>N·∫Øm tay:</b> Thu nh·ªè<br>
        üëã <b>Di chuy·ªÉn tay:</b> Xoay v·∫≠t th·ªÉ
    </div>

    <video class="input_video"></video>
    
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- PH·∫¶N 1: C·∫§U H√åNH THREE.JS (ƒê·ªí H·ªåA 3D) ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // Th√™m s∆∞∆°ng m√π ƒë·ªÉ t·∫°o chi·ªÅu s√¢u
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // √Ånh s√°ng
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0x00ffcc, 2, 50);
        pointLight.position.set(0, 0, 5);
        scene.add(pointLight);

        // --- T·∫†O V·∫¨T TH·ªÇ (L√ïI NƒÇNG L∆Ø·ª¢NG) ---
        const group = new THREE.Group();
        scene.add(group);

        // 1. Kh·ªëi ch√≠nh: Torus Knot (H√¨nh n√∫t th·∫Øt)
        const geometry = new THREE.TorusKnotGeometry(1, 0.3, 128, 32);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x000000, 
            roughness: 0.1,
            metalness: 0.8,
            emissive: 0x00ffcc, // Ph√°t s√°ng m√†u xanh cyan
            emissiveIntensity: 0.5,
            wireframe: true
        });
        const torusKnot = new THREE.Mesh(geometry, material);
        group.add(torusKnot);

        // 2. L√µi b√™n trong: Icosahedron
        const coreGeo = new THREE.IcosahedronGeometry(0.5, 1);
        const coreMat = new THREE.MeshBasicMaterial({ 
            color: 0xffffff,
            wireframe: false
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        group.add(core);

        // 3. C√°c h·∫°t b·ª•i kh√¥ng gian (Stars)
        const starGeo = new THREE.BufferGeometry();
        const starCount = 1000;
        const starPos = new Float32Array(starCount * 3);
        for(let i=0; i<starCount*3; i++) {
            starPos[i] = (Math.random() - 0.5) * 50;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({color: 0xffffff, size: 0.05});
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // Bi·∫øn ƒëi·ªÅu khi·ªÉn tr·∫°ng th√°i
        let targetScale = 1;
        let currentScale = 1;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let lastHandX = 0.5;
        let lastHandY = 0.5;
        let isHandDetected = false;

        // --- PH·∫¶N 2: X·ª¨ L√ù MEDIAPIPE (NH·∫¨N DI·ªÜN TAY) ---
        const videoElement = document.getElementsByClassName('input_video')[0];

        function onResults(results) {
            document.getElementById('loading').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const landmarks = results.multiHandLandmarks[0];

                // --- LOGIC 1: ƒêO ƒê·ªò M·ªû C·ª¶A TAY (ZOOM) ---
                // T√≠nh kho·∫£ng c√°ch gi·ªØa ƒë·∫ßu ng√≥n c√°i (4) v√† ƒë·∫ßu ng√≥n tr·ªè (8)
                // Ho·∫∑c t·ªët h∆°n: Kho·∫£ng c√°ch gi·ªØa C·ªï tay (0) v√† Ng√≥n gi·ªØa (12) ƒë·ªÉ bi·∫øt tay x√≤e hay n·∫Øm
                const wrist = landmarks[0];
                const middleFingerTip = landmarks[12];

                // T√≠nh kho·∫£ng c√°ch Euclidean
                const distance = Math.sqrt(
                    Math.pow(middleFingerTip.x - wrist.x, 2) + 
                    Math.pow(middleFingerTip.y - wrist.y, 2)
                );

                // Mapping: Kho·∫£ng c√°ch ng·∫Øn (~0.15) -> Scale nh·ªè. Kho·∫£ng c√°ch d√†i (~0.4) -> Scale l·ªõn
                // ƒêi·ªÅu ch·ªânh h·ªá s·ªë n√†y t√πy theo camera
                let openness = (distance - 0.15) * 6; 
                if (openness < 0.2) openness = 0.2; // Gi·ªõi h·∫°n nh·ªè nh·∫•t
                if (openness > 2.5) openness = 2.5; // Gi·ªõi h·∫°n l·ªõn nh·∫•t
                
                targetScale = openness;

                // --- LOGIC 2: H·∫§T TAY (XOAY) ---
                // L·∫•y v·ªã tr√≠ trung t√¢m l√≤ng b√†n tay (Landmark 9)
                const palmX = landmarks[9].x;
                const palmY = landmarks[9].y;

                // T√≠nh ƒë·ªô l·ªách (delta) so v·ªõi khung h√¨nh tr∆∞·ªõc
                // Nh√¢n -1 v√¨ camera th∆∞·ªùng b·ªã ng∆∞·ª£c (mirror)
                const deltaX = (palmX - lastHandX) * -15; 
                const deltaY = (palmY - lastHandY) * 15;

                // C·ªông d·ªìn ƒë√† xoay
                targetRotationY += deltaX;
                targetRotationX += deltaY;

                lastHandX = palmX;
                lastHandY = palmY;

            } else {
                isHandDetected = false;
                // N·∫øu kh√¥ng th·∫•y tay, v·∫≠t th·ªÉ t·ª± ƒë·ªông xoay nh·∫π v√† v·ªÅ k√≠ch th∆∞·ªõc chu·∫©n
                targetScale = 1;
                targetRotationY += 0.005;
                targetRotationX += 0.002;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        cameraUtils.start();

        // --- PH·∫¶N 3: V√íNG L·∫∂P RENDER (ANIMATION LOOP) ---
        function animate() {
            requestAnimationFrame(animate);

            // Hi·ªáu ·ª©ng Lerp (Linear Interpolation) ƒë·ªÉ chuy·ªÉn ƒë·ªông m∆∞·ª£t m√†
            // Thay v√¨ ƒë·ªïi c√°i r·ª•p, n√≥ s·∫Ω tr∆∞·ª£t t·ª´ t·ª´ ƒë·∫øn gi√° tr·ªã ƒë√≠ch (0.1 l√† t·ªëc ƒë·ªô m∆∞·ª£t)
            currentScale += (targetScale - currentScale) * 0.1;
            
            // √Åp d·ª•ng Scale
            group.scale.set(currentScale, currentScale, currentScale);

            // √Åp d·ª•ng Rotation (Xoay)
            // Xoay v·∫≠t th·ªÉ theo qu√°n t√≠nh
            group.rotation.y += (targetRotationY - group.rotation.y) * 0.05;
            group.rotation.x += (targetRotationX - group.rotation.x) * 0.05;

            // Hi·ªáu ·ª©ng ph·ª•: V·∫≠t th·ªÉ lu√¥n t·ª± xoay nh·∫π v√† l√µi ƒë·∫≠p nh∆∞ tim
            core.scale.setScalar(1 + Math.sin(Date.now() * 0.005) * 0.1); // L√µi ƒë·∫≠p
            torusKnot.rotation.z += 0.01; // V√≤ng ngo√†i t·ª± xoay th√™m tr·ª•c Z

            // Xoay n·ªÅn sao cho c·∫£m gi√°c v≈© tr·ª• chuy·ªÉn ƒë·ªông
            stars.rotation.y = group.rotation.y * 0.2;

            renderer.render(scene, camera);
        }

        // X·ª≠ l√Ω khi thay ƒë·ªïi k√≠ch th∆∞·ªõc m√†n h√¨nh
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
