<!DOCTYPE html>
<html>

<head>
    <title>Generate PWA Icons</title>
</head>

<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the button below to download all icon sizes:</p>
    <button id="generate">Generate & Download Icons</button>
    <div id="preview"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const bgGrad = ctx.createLinearGradient(0, 0, size, size);
            bgGrad.addColorStop(0, '#05060a');
            bgGrad.addColorStop(1, '#0a0015');

            // Draw rounded rect background
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = bgGrad;
            ctx.fill();

            // Outer ring
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.35, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.lineWidth = size * 0.006;
            ctx.stroke();

            // Inner ring
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.27, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 0, 255, 0.5)';
            ctx.lineWidth = size * 0.004;
            ctx.stroke();

            // Center gradient
            const centerGrad = ctx.createLinearGradient(size * 0.3, size * 0.3, size * 0.7, size * 0.7);
            centerGrad.addColorStop(0, '#ff00ff');
            centerGrad.addColorStop(0.5, '#00ffff');
            centerGrad.addColorStop(1, '#ffff00');

            // Glow effect
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = size * 0.05;

            // Center circle
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.12, 0, Math.PI * 2);
            ctx.fillStyle = centerGrad;
            ctx.fill();

            ctx.shadowBlur = 0;

            // Letter W
            ctx.font = `bold ${size * 0.14}px Arial`;
            ctx.fillStyle = '#05060a';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('W', size / 2, size / 2 + size * 0.01);

            // Decorative dots
            const dots = [
                { x: 0.35, y: 0.35, r: 0.015, color: '#ffff00' },
                { x: 0.65, y: 0.35, r: 0.012, color: '#00ffff' },
                { x: 0.35, y: 0.65, r: 0.012, color: '#ff00ff' },
                { x: 0.65, y: 0.65, r: 0.015, color: '#00ff88' }
            ];

            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(size * dot.x, size * dot.y, size * dot.r, 0, Math.PI * 2);
                ctx.fillStyle = dot.color;
                ctx.globalAlpha = 0.8;
                ctx.fill();
                ctx.globalAlpha = 1;
            });

            // Stars
            const stars = [
                { x: 0.23, y: 0.23, r: 0.006 },
                { x: 0.78, y: 0.25, r: 0.004 },
                { x: 0.25, y: 0.74, r: 0.004 },
                { x: 0.74, y: 0.76, r: 0.006 }
            ];

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(size * star.x, size * star.y, size * star.r, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.globalAlpha = 0.6;
                ctx.fill();
                ctx.globalAlpha = 1;
            });

            return canvas;
        }

        document.getElementById('generate').addEventListener('click', () => {
            const preview = document.getElementById('preview');
            preview.innerHTML = '<h2>Generated Icons:</h2>';

            sizes.forEach(size => {
                const canvas = createIcon(size);

                // Add to preview
                const div = document.createElement('div');
                div.style.display = 'inline-block';
                div.style.margin = '10px';
                div.style.textAlign = 'center';
                div.innerHTML = `<div>${size}x${size}</div>`;
                div.appendChild(canvas);
                preview.appendChild(div);

                // Download
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });

            alert('All icons downloaded! Move them to the icons/ folder.');
        });
    </script>
</body>

</html>
