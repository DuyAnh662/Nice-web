<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05060a"/>
      <stop offset="100%" style="stop-color:#0a0015"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="50%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#ffff00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.3"/>
  
  <!-- Inner rings -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.5"/>
  
  <!-- Center core -->
  <circle cx="256" cy="256" r="60" fill="url(#accent)" filter="url(#glow)"/>
  
  <!-- Letter W -->
  <text x="256" y="275" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#05060a" text-anchor="middle">W</text>
  
  <!-- Small decorative dots -->
  <circle cx="180" cy="180" r="8" fill="#ffff00" opacity="0.8"/>
  <circle cx="332" cy="180" r="6" fill="#00ffff" opacity="0.8"/>
  <circle cx="180" cy="332" r="6" fill="#ff00ff" opacity="0.8"/>
  <circle cx="332" cy="332" r="8" fill="#00ff88" opacity="0.8"/>
  
  <!-- Stars -->
  <circle cx="120" cy="120" r="3" fill="white" opacity="0.6"/>
  <circle cx="400" cy="130" r="2" fill="white" opacity="0.5"/>
  <circle cx="130" cy="380" r="2" fill="white" opacity="0.5"/>
  <circle cx="380" cy="390" r="3" fill="white" opacity="0.6"/>
</svg>
