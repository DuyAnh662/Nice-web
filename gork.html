<!DOCTYPE html>

<head>

    <style>
        body {

            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;

        .container {

        .surprise-btn {

            backdrop-filter: blur(10px);
        }

        .surprise-btn:hover {

            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Hi·ªáu ·ª©ng sao r∆°i */
        .stars {

            top: 0;

            width: 100%;
            height: 100%;
            pointer-events: none;

        }

        .star {

            width: 2px;
            height: 2px;
            background: white;

            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;

        }

        /* Hi·ªáu ·ª©ng b·∫•t ng·ªù: M√†n h√¨nh l·∫≠t 3D */
        .flipper {

            position: relative;
            width: 300px;
            height: 200px;
            margin: 20px auto;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped {

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .front {
            background: rgba(255,255,255,0.1);
            font-size: 1.2em;
        }

        .back {
            background: rgba(0,0,0,0.8);

            color: #ffeb3b;
        }

        /* ·∫®n flipper ban ƒë·∫ßu */
        .flipper {

        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>üåü Ch√†o M·ª´ng ƒê·∫øn V·ªõi S·ª± K·ª≥ Di·ªáu! üåü</h1>

        <button class="surprise-btn" onclick="surprise()">KH√ÅM PH√Å NGAY!</button>
        <div class="flipper" id="flipper">

                <div class="front">
                    <p>ƒê√¢y l√† m·∫∑t tr∆∞·ªõc... Nh∆∞ng c√≥ g√¨ ƒë√≥ ƒë·∫±ng sau?</p>
                </div>

                    <p>üéâ B√ç M·∫¨T: B·∫°n l√† ng∆∞·ªùi tuy·ªát v·ªùi nh·∫•t! C·∫£m ∆°n v√¨ ƒë√£ gh√© thƒÉm! üòç</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // T·∫°o sao r∆°i
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Hi·ªáu ·ª©ng b·∫•t ng·ªù
        function surprise() {
            const card = document.getElementById('card');
            const flipper = document.getElementById('flipper');
            
            // Hi·ªÉn th·ªã flipper
            flipper.classList.add('show');
            
            // L·∫≠t card
            setTimeout(() => {

            // Th√™m confetti ƒë∆°n gi·∫£n (s·ª≠ d·ª•ng emoji)
            for (let i = 0; i < 50; i++) {

                    confetti.innerHTML = 'üéä';

                    document.body.appendChild(confetti);

            document.querySelector('h1').innerHTML = 'ü§Ø B·ªä NG·∫†C NHI√äN CH∆ØA? ü§Ø';
        }

        // Kh·ªüi t·∫°o sao r∆°i khi load trang

    </script>
</body>
</html>
